# 添加直连规则示例

+rules:
  - "DOMAIN-SUFFIX,baidu.com,DIRECT"
  - "DOMAIN-SUFFIX,tencent.com,DIRECT"
  - "DOMAIN-KEYWORD,behance,Proxies"      # 先匹配behance+adobe的组合
  - "DOMAIN-KEYWORD,auth,Proxies"      # 先匹配behance+adobe的组合
    - "DOMAIN-KEYWORD,adobelogin,Proxies"      # 先匹配behance+adobe的组合
  - "DOMAIN-KEYWORD,adobe,REJECT"          # 再拒绝其他adobe相关网址
  - "PROCESS-NAME,ComfyUI.exe,Proxies"
